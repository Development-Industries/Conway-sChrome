<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="toolbar">
            <img id="play" src="play.png" alt="Play">
            <img id="pause" src="pause.png" alt="Pause">
            <img id="next" src="next.png" alt="Next">
            <img id="clear" src="clear.png" alt="Clear">
        </div>

        <div id="game-board">
            <!-- The grid will be generated by JavaScript -->
        </div>

        <div id="hud">
            <p>Generations: <span id="generation-count">0</span></p>
            <p>Living Cells: <span id="living-cells-count">0</span></p>
            <p>Boundary: <span id="boundary-type">Finite</span></p>
            <p>Grid Size: <span id="grid-size">15 x 15</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
